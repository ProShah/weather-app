<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-results" class="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "5c44dde1ab93a1f80341e03a95e1416d";  // Replace with your OpenWeather API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "404") {
                        document.getElementById("weather-results").innerHTML = "City not found!";
                        return;
                    }
                    
                    const temperature = data.main.temp;
                    const weather = data.weather[0].description;
                    const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

                    document.getElementById("weather-results").innerHTML = `
                        <p><strong>${data.name}, ${data.sys.country}</strong></p>
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Condition: ${weather}</p>
                        <img src="${icon}" class="weather-icon">
                    `;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById("weather-results").innerHTML = "Error fetching weather data!";
                });
        }
    </script>

</body>
</html>
